<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="logo-container">
        <img src="static/polibatam-logo-removebg-preview.png" alt="logo" class="logo" style="width: 80px;">
        <img src="static/rks-logo-removebg-preview.png" alt="logo" class="logo" style="width: 100px;">
    </div>
    <div class="container mt-5">
        <h2>Sign up</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/signup">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div class="form-group">
                <label for="username">Username :</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-custom">Sign up</button>
        </form>
        <p class="p-signup">Have an account? <a href="/login">Login Here</a></p>
    </div>
</body>
</html>

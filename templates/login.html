<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="logo-container">
        <img src="static/polibatam-logo-removebg-preview.png" alt="logo" class="logo" style="width: 80px;">
        <img src="static/rks-logo-removebg-preview.png" alt="logo" class="logo" style="width: 100px;">
    </div>
    <div class="container mt-5">
        <h2>Login</h2>

        {% if error %}
        <div class="error-message">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username :</label>
                <input type="text" class="form-control input-small" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" class="form-control input-small" name="password" required>
            </div>
            <button type="submit" class="btn btn-custom">Login</button>
        </form>
        <p class="p-signup">Don't have account? <a href="/signup">Register Here</a></p>
    </div>
</body>
</html>
